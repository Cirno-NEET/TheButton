<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM example</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id="title">Games You Should Play</h1>

  <div id="main">

  </div>

  <script src="script.js"></script>
